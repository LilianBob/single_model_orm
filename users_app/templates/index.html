<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Users with Templates</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <div class="container">
            <h1 class="display-4">All the Users</h1>
            <br>
            <table class="allUsers">
                <thead>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>AGE</th>
                </thead>
                <tbody>
                    {% for oneUser in users %}
                    <tr>
                        <td>{{oneUser.id}}</td>
                        <td>{{oneUser.first_name}} {{oneUser.last_name}}</td>
                        <td>{{oneUser.email_address}}</td>
                        <td>{{oneUser.age}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <hr>
            <br>
            <h1 class="display-4">Add a User</h1>
            <Form action="/add_user" method="POST">
                {% csrf_token %}
                <div class="container" id="formdivs">
                    <div class="row">
                        <div class="form-group form-inline col-md">
                            <label class ="col-3" for="name">First Name:</label>
                            <input type="text" class="form-control offset-1" name="first_name">
                        </div>
                        <div class="form-group form-inline col md">
                            <label class ="col-3" for="name">Last Name:</label>
                            <input type="text" class="form-control offset-1" name="last_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group form-inline col-md">
                            <label class ="col-3" for="name">Email:</label>
                            <input type="text" class="form-control offset-1" name="email_address">
                        </div>
                        <div class="form-group form-inline col-md">
                            <label class ="col-3" for="name">Age:</label>
                            <input type="text" class="form-control offset-1" name="age">
                        </div>
                    </div>
                </div>
                <div class="form-group form-inline">
                    <input value=" Add " type="submit">
                </div>
            </Form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    </body>
</html>
